<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body >
      <header></header>
      <main>
        <section class="data">
          <form >
            <h1>VALIDATE CARD</h1>
            <label for="cardNumber">CARD NUMBER</label>
            <input id='cardNumber' type="text" maxlength="16" required>
            <p class="helper"></p>
            <label for="cardNumber">NAME ON CARD</label>
            <input id='name' type="text">
            <input id='validate' class='submit' type="button" value="VALIDATE">
          </form>
        </section>
        <section class="credit-card">
          <div class="card">
            <section class="card-header">
              <p class='bank'>LAB[CARD]</p>
              <img src="visa-logo.png" alt="visa">
            </section>
            <section class="masked" id='masked'>XXXX XXXX XXXX XXXX</section>
            <section class="card-name">
              <p class='client-name' id='client'>CLIENT NAME</p>
              <p  class='client date'>00/00</p>
            </section>
          </div>
        </section>
      </main>
      <footer></footer>
      <script src="index.js" type="module"></script>
    </body>
</html>
